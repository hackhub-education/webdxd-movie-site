	<div>

		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="img/movie-banner-1.jpg">
					<div class="carousel-caption">
						<h1>Capition 1</h1>
					</div>
				</div>
				<div class="item">
					<img src="img/movie-banner-2.jpg">
					<div class="carousel-caption">
						<h1>Capition 2</h1>
					</div>
				</div>
				<div class="item">
					<img src="img/movie-banner-3.jpg">
					<div class="carousel-caption">
						<h1>Capition 3</h1>
					</div>
				</div>
				<div class="item">
					<img src="img/movie-banner-4.jpg">
					<div class="carousel-caption">
						<h1>Capition 4</h1>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div class="poster-wrapper">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-toggle="modal" data-target="#poster1modal">
			<img src="img/movie-poster-0.jpg">
			<h2>Avengers</h2>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-toggle="modal" data-target="#poster2modal">

			<h2>Start Wars</h2>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-toggle="modal" data-target="#poster3modal">
			<img src="img/movie-poster-2.jpg">
			<h2>Titanic</h2>
		</div>
	</div>

	<!-- Modal No.1 -->
	<div class="modal fade" id="poster1modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Avengers</h4>
	      </div>
	      <div class="modal-body">
	        <img src="img/movie-poster-0.jpg">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
